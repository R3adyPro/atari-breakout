<!DOCTYPE html>
<html>
<head lang="fi">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amis Breakout</title>
</head>
<style>
    body {
        background-color: white;
        margin: 0;
    }
    h1 {
        color: black;
        font-family: 'Courier New', Courier, monospace;
    }
    h2 {
        color: white;
        font-family: 'Courier New', Courier, monospace;
    }
    canvas {
        background-color: black;
        border: 3px solid red;
    }
    .child {
    display: inline-block;
    vertical-align: top;
    }
    .tilasto {
        width: 190px;
        height: 70px;
        background-color: black;
        border: 3px solid red;
    }
</style>
    <body>
        <center>
            <div class="banner">
                <img src="banner.png">
            </div>
            <div class="alkuRuutu" id="alkuRuutu" style="display: block">
                <h1>Tervetuloa!</h1>
                <h2 style="color: black">Pelin tavoitteena on tuhota kaikki palikat pallolla.</h2>
                <h2 style="color: black">Peli alkaa painamalla välilyönti-näppäintä.</h2>
                <img src="screenshot.jpg">
                <h2 style="color: black">Pelissä olevaa lautaa liikutetaan hiirellä.</h2>
            </div>
            <div class="havioRuutu" id="havioRuutu" style="display: none">
                <h1>Hävisit pelin!</h1>
                <button type="button" onclick="location.reload()">Aloita uudestaan</button>
            </div>
            <div class="voittoRuutu" id="voittoRuutu" style="display: none">
                <h1>Voitit pelin!</h1>
                <button type="button" onclick="location.reload()">Aloita uudestaan</button>
            </div>
            <div class='child' id="canvasDiv" onmousemove="canvasGetCoords(event)" style="display: none">
                <canvas id="canvas"></canvas>
            </div>
            <div class="child" id="tilasto">
                <div class="tilasto" id="tilastoDiv" style="display: none">
                    <h2><span id="lukema">0</span> pistettä</h2>
                </div>
            </div>
        </center>        
        <script src="script.js"></script>
    </body>
</html>
